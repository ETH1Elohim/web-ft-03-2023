<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url(images/jon-and-daenarys.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        .container{
            width: 100vw;
            height: 100vh;
            margin: 0px;
            padding: 0px;
            display: flex;
            flex-direction: column;
        }
        .bg-image{
            z-index: 10;
            width: 100vw;
            height: 100vh;
        }
        .holder1{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* overflow-x: hidden;
            overflow-y: auto; */
        }
        .holder2{
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 277px;
        }
        .charAndHouse{
            z-index: 15;
            display: flex;
            /* flex-wrap: wrap; */
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 111px;
            width: 400px;
            background-color: rgb(64, 239, 146, 0.9); 
            /* idea: change background-color based on house */
            margin-left: 215px;
            margin-top: 1px;
            border-radius: 2px;
            border-style: solid;
            border-color: black;
            font-family: Gothic;
            font-size: large;
            /* border: 3px; */
            /* border-color: snow; */
        }
        .charAndHouse:hover{
            cursor: pointer;
        }
        .house{
            z-index: 15;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            font-family: Gothic;
            font-size: large;
        }
        .multiHouse{
            display: flex;
            z-index: 15;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            font-family: Gothic;
            font-size: large;
        }
        .charSearch{
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 222px;
            width: 400px;
            margin-left: 215px;
            border-radius: 5px;
            border-style: solid;
            border-color: black;
            margin-top: 5%;
            margin-bottom: 60%;
        }
        input[type='text'] { 
            font-family: Gothic; 
            margin-top: 33px;
        }
        .mainTitle{
            margin-top: 21px;
            margin-bottom: 22px;
            font-family: Gothic;
        }
        p{
            margin-top: 55px;
            font-family: Gothic;
            color: white;
        }
        .modal {
            position: fixed;
            background-image: url("images/westeros.jpg");
            background-size: cover;
            width: 100%;
            height: 100%;
            left: 50%;
            top: 50%;
            -ms-transform: translate(-50%,-50%);
            -moz-transform:translate(-50%,-50%);
            -webkit-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1%;
        }
        .modal:hover{
            cursor: pointer;
        }
        .modal-content {
            background-color: rgba(173, 216, 230, 0);
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            font-family: Gothic;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border: 0px;
        }

    </style>
</head>
<body>
    <div class="container d-flex">

        <!-- Background Image -->
        <div class="top-0 start-0 position-absolute">
            <img class="bg-image" src="images/jon-and-army.jpg" alt="">
        </div>

        

        <div class="holder1">
            <div class="holder2">

                <!-- Character Search: -->
                <div class="charSearch">
                    <div class="mainTitle"><h3>Game of Thrones Characters</h3></div>
                    <div><input type="search" placeholder="Search a character..."></input></div>
                    <p>Example: Jon Snow || Daenerys Targaryen</p>
                </div>

                <!-- API Call - Characters & Houses -->
                <div class="">
                    <!-- <img class="bg-image2" src="images/jon-and-daenarys.jpg" alt=""> -->
                </div>
            </div>
        </div>

    </div>

    <script src="scripts/apiGOT.js">
    </script>

</body>
</html>
