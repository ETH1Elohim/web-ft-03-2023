<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // fetch returns promise
        let photos = fetch("https://jsonplaceholder.typicode.com/photos")
        let todos = fetch("https://jsonplaceholder.typicode.com/todos") 

        Promise.all([photos, todos])
        .then((respArr) => {
            let arr = respArr.map(response =>{ // map creates new array & modify the elements in the response array
                return response.json() // array where all the elements are now objects
            })

            return Promise.all(arr)
        })
        .then((data) => {
            console.log(data); // [ [{}, {}...], [{}, {}...] ]
            // console.log(data[0][0].title);
            for(let i = 0; i < data[0].length; i++){
                 console.log(data[0][i].title); // all 5000 titles of first array
            }
        })

    </script>
</body>
</html>
