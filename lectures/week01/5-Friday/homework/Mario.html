<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Mario</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body { height: 100vh; margin: 0px 444px 0px 444px }
        .ht { height: 6.25vh }
        
        .red { background-color: red }
        .white { background-color: white }
        .brown { background-color: rgb(173, 52, 52) }
        .skin { background-color: beige }
        .black { background-color: black }
        .blue { background-color: blue }
        .yellow { background-color: yellow }

    </style>

</head>
<body>
    <div class="container">
        <!-- row 1 -->
        <div class="row">
          <div class="col-6 offset-3 red ht"></div>
        </div>
        <!-- row 2 -->
        <div class="row">
            <div class="col-2 white ht"></div>
            <div class="col-9 red ht"></div>
            <div class="col white ht"></div>
          </div>
        <!-- row 3 -->
        <div class="row">
            <div class="col-2 white ht"></div>
            <div class="col-3 brown ht"></div>
            <div class="col-2 skin ht"></div>
            <div class="col-1 black ht"></div>
            <div class="col-1 skin ht"></div>
            <div class="col white ht"></div>
          </div>
        <!-- row 4 -->
        <div class="row">
            <div class="col-1 white ht"></div>
            <div class="col-1 brown ht"></div>
            <div class="col-1 skin ht"></div>
            <div class="col-1 brown ht"></div>
            <div class="col-3 skin ht"></div>
            <div class="col-1 black ht"></div>
            <div class="col-3 skin ht"></div>
            <div class="col white ht"></div>
          </div>
        <!-- row 5 -->
        <div class="row">
            <div class="col-1 white ht"></div>
            <div class="col-1 brown ht"></div>
            <div class="col-1 skin ht"></div>
            <div class="col-2 brown ht"></div>
            <div class="col-3 skin ht"></div>
            <div class="col-1 black ht"></div>
            <div class="col-3 skin ht"></div>
          </div>
        <!-- row 6 -->
        <div class="row">
            <div class="col-1 white ht"></div>
            <div class="col-2 brown ht"></div>
            <div class="col-4 skin ht"></div>
            <div class="col-4 black ht"></div>
            <div class="col white ht"></div>
          </div>
        <!-- row 7 -->
        <div class="row">
            <div class="col-8 offset-2 skin ht"></div>
          </div>
        <!-- row 8 -->
        <div class="row">
            <div class="col-2 white ht"></div>
            <div class="col-2 red ht"></div>
            <div class="col-1 blue ht"></div>
            <div class="col-3 red ht"></div>
            <div class="col white ht"></div>
          </div>
        <!-- row 9 -->
        <div class="row">
            <div class="col-1 white ht"></div>
            <div class="col-3 red ht"></div>
            <div class="col-1 blue ht"></div>
            <div class="col-2 red ht"></div>
            <div class="col-1 blue ht"></div>
            <div class="col-3 red ht"></div>
            <div class="col white ht"></div>
          </div>
        <!-- row 10 -->
        <div class="row">
            <div class="col-4 red ht"></div>
            <div class="col-4 blue ht"></div>
            <div class="col-4 red ht"></div>
          </div>
        <!-- row 11 -->
        <div class="row">
            <div class="col-2 skin ht"></div>
            <div class="col-1 red ht"></div>
            <div class="col-1 blue ht"></div>
            <div class="col-1 yellow ht"></div>
            <div class="col-2 blue ht"></div>
            <div class="col-1 yellow ht"></div>
            <div class="col-1 blue ht"></div>
            <div class="col-1 red ht"></div>
            <div class="col-2 skin ht"></div>
          </div>
        <!-- row 12 -->
        <div class="row">
            <div class="col-3 skin ht"></div>
            <div class="col blue ht"></div>
            <div class="col-3 skin ht"></div>
          </div>
        <!-- row 13 -->
        <div class="row">
            <div class="col-2 skin ht"></div>
            <div class="col blue ht"></div>
            <div class="col-2 skin ht"></div>
          </div>
        <!-- row 14 -->
        <div class="row">
            <div class="col-2 white ht"></div>
            <div class="col-3 blue ht"></div>
            <div class="col-2 white ht"></div>
            <div class="col-3 blue ht"></div>
            <div class="col-2 white ht"></div>
          </div>
        <!-- row 15 -->
        <div class="row">
            <div class="col-1 white ht"></div>
            <div class="col-3 brown ht"></div>
            <div class="col-4 white ht"></div>
            <div class="col-3 brown ht"></div>
            <div class="col-1 white ht"></div>
          </div>
        <!-- row 16 -->
        <div class="row">
            <div class="col-4 brown ht"></div>
            <div class="col-4 white ht"></div>
            <div class="col-4 brown ht"></div>
          </div>



      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
